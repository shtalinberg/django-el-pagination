[tox]
envlist = py27-dj18, py27-dj19, py27-dj110, py34-dj18, py34-dj19, py34-dj110


###########################
# Default testenv
###########################

[testenv]
basepython =
    py27: python2.7
    pypy: pypy
    py33: python3.3
    py34: python3.4
    py35: python3.5
deps =
    coverage
    dj18: Django>=1.8,<1.9
    dj19: Django>=1.9,<1.10
    dj110: Django==1.10rc1
    djdev: https://github.com/django/django/archive/master.tar.gz
commands =
#  python -V
  {envpython} --version
  coverage run {envpython} {toxinidir}/tests/project/manage.py test SKIP_SELENIUM=1

setenv =
    DJANGO_SETTINGS_MODULE=tests.project.settings
    PYTHONPATH={toxinidir}

###########################
# Run docs builder
###########################

[testenv:docs]
deps =
    sphinx
    sphinx_rtd_theme
basepython = python2.7
commands =
    sphinx-build -b html -d {envtmpdir}/doctrees doc doc/_build/html


###########################
# Run docs linkcheck
###########################

[testenv:docs-linkcheck]
deps = {[testenv:docs]deps}
basepython = python2.7
commands =
    sphinx-build -b html -d {envtmpdir}/doctrees doc doc/_build/html
    sphinx-build -b linkcheck doc doc/_build/html


[pep8]
exclude = migrations,south_migrations,.tox,docs,tests,setup.py
